### Site Settings ###
title: Ajay Srivastava
description: >-
  Electronics Engineer | Post-Market Surveillance Analyst
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: ajaydevelopr/ajaydevelopr.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)

### Plugins ###
#plugins:
#  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/404.html
  - pages/tags.html
  - pages/index.md

### Author Info ###
